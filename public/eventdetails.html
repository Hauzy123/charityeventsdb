<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Details</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1>POM City Charity Events</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="register.html">Register</a>
      <a href="eventdetails.html">Event Details</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <h2>Event Details</h2>
    <div id="event-details">Loading...</div>
  </main>

  <footer>
    <p>&copy; 2025 POM City Charity Events | Jake Morea</p>
  </footer>

  <script>
    function getEventId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    async function loadEvent() {
      const id = getEventId();
      const container = document.getElementById("event-details");

      if (!id) {
        container.innerHTML = "<p>No event selected.</p>";
        return;
      }

      try {
        const res = await fetch(`http://localhost:3060/api/events/${id}`);
        const event = await res.json();

        if (!event || event.error) {
          container.innerHTML = "<p>Event not found.</p>";
          return;
        }

        container.innerHTML = `
          <h3>${event.EventName}</h3>
          <p><strong>Category:</strong> ${event.EventType || "General"}</p>
          <p><strong>Location:</strong> ${event.VenueName}, ${event.City}</p>
          <p><strong>Date:</strong> ${event.EventDate}</p>
          <p><strong>Description:</strong> ${event.Description || "No description available."}</p>
          <button onclick="register()">Register</button>
        `;
      } catch (err) {
        container.innerHTML = "<p>Error loading event details.</p>";
        console.error(err);
      }
    }

    function register() {
      alert("This feature is currently under construction.");
    }

    window.onload = loadEvent;
  </script>
</body>
</html>
