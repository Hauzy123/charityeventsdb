<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Details - POM City Charity Events</title>
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>
  <header>
    <h1>POM City Charity Events</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="register.html">Register</a>
      <a href="eventdetails.html">Event Details</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <h2>Event Details</h2>
  
    <div id="events-container">
      <p>Loading event details...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 POM City Charity Events | Jake Morea</p>
  </footer>

  <script>
    
    async function loadEvents() {
      try {
        const response = await fetch("http://localhost:3060/api/events");
        if (!response.ok) throw new Error("Failed to fetch events");
        const events = await response.json();

        const container = document.getElementById("events-container");
        container.innerHTML = "";

        if (events.length === 0) {
          container.innerHTML = "<p>No events found.</p>";
          return;
        }

       
        events.forEach(event => {
          const eventDiv = document.createElement("div");
          eventDiv.classList.add("event-card");
          eventDiv.innerHTML = `
            <h3>${event.EventName}</h3>
            <p><strong>Type:</strong> ${event.EventType || "N/A"}</p>
            <p><strong>Date:</strong> ${event.EventDate}</p>
            <p><strong>Time:</strong> ${event.StartTime} - ${event.EndTime}</p>
            <p><strong>Venue:</strong> ${event.VenueName}, ${event.Address}</p>
            <p><strong>Organizer:</strong> ${event.OrganizerName}</p>
            <p><strong>Contact:</strong> ${event.ContactEmail}</p>
            <p><strong>Price:</strong> ${event.TicketPrice == 0 ? "Free" : "K" + event.TicketPrice}</p>
          `;
          container.appendChild(eventDiv);
        });

      } catch (error) {
        console.error("Error fetching events:", error);
        document.getElementById("events-container").innerHTML =
          "<p style='color:red;'>Failed to load events. Please try again later.</p>";
      }
    }

  
    window.onload = loadEvents;
  </script>
  </body>
</html>
