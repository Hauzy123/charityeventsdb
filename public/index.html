<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POM City Charity Events - Home</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1>POM City Charity Events</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="register.html">Register</a>
      <a href="eventdetails.html">Event Details</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <h2>Welcome</h2>
    <p>We are dedicated to hosting events that bring the community together to support meaningful causes.</p>
    <p>Contact us: info@pomcitycharity.org</p>

    <h3>Upcoming Events</h3>
    <div id="events"></div>
  </main>

  <footer>
    <p>&copy; 2025 POM City Charity Events | Jake Morea</p>
  </footer>

  <script>
    async function loadEvents() {
      const container = document.getElementById("events");
      try {
        const res = await fetch("http://localhost:3060/api/events");
        const events = await res.json();

        if (!events.length) {
          container.innerHTML = "<p>No events available.</p>";
          return;
        }

        container.innerHTML = events.map(event => `
          <div>
            <h4>${event.EventName}</h4>
            <p>${event.EventType || "General"} - ${event.City}</p>
            <p>${event.EventDate}</p>
            <a href="eventdetails.html?id=${event.EventID}">View Details</a>
          </div>
        `).join("");
      } catch (err) {
        container.innerHTML = "<p>Error loading events.</p>";
        console.error(err);
      }
    }

    window.onload = loadEvents;
  </script>
</body>
</html>
